<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sửa sản phẩm</title>
  <link rel="shortcut icon" type="image/png" href="/favicon/icon-shop.png" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/seller/css/bootstrap.min.css">
  <link rel="stylesheet" href="/seller/css/font-awesome.min.css">
  <link rel="stylesheet" href="/seller/css/AdminLTE.css">
  <link rel="stylesheet" href="/seller/css/_all-skins.min.css">
  <link rel="stylesheet" href="/seller/css/jquery-ui.css">
  <link rel="stylesheet" href="/seller/css/style.css" />
  <script src="/seller/js/angular.min.js"></script>
  <script src="/seller/js/app.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">

    <header th:replace="seller/layout/header :: header"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="seller/layout/sidebar :: sidebar"></aside>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Quản lý Sản Phẩm
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cập nhật Sản Phẩm</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form th:action="@{/quan-tri/edit-product}" method="POST" th:object="${product}"
              enctype="multipart/form-data" role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Tên sản phẩm</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Chọn loại sản phẩm</label>
                  <select name="" id="input" class="form-control" required="required" th:field="*{category}">
                    <option value="">--Chọn--</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Mô tả sản phẩm</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{description}">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Đơn giá</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" th:field="*{price}">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Số Lượng</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" th:field="*{quantity}">
                </div>

                <input type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{id}">
                <input type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{quantitySold}">

                <div class="form-group">
                  <div class="col-md-4">
                    <!-- File Button -->
                    <div class="form-group">
                      <label for="image">Hình Ảnh</label>
                      <div class="form-control">
                        <img class="my-product-image" style="height: 40px; width: 40px;" alt=""
                          th:src="'data:image/jpeg;base64,' + *{image}" width="200" height="200">
                        <input id="image" name="imageProduct" class="input-file" type="file">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/quan-tri/product-list}" type="button" class="btn btn-danger">Hủy</a>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


  </div>
  <!-- ./wrapper -->

  <!-- jQuery 3 -->

  <script src="/seller/js/jquery.min.js"></script>
  <script src="/seller/js/jquery-ui.js"></script>
  <script src="/seller/js/bootstrap.min.js"></script>
  <script src="/seller/js/adminlte.min.js"></script>
  <script src="/seller/js/dashboard.js"></script>
  <script src="/seller/js/function.js"></script>
</body>

</html>
