<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thêm sản phẩm</title>
  <link rel="shortcut icon" type="image/png" href="/seller/favicon/icon-shop.png" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/seller/css/bootstrap.min.css">
  <link rel="stylesheet" href="/seller/css/font-awesome.min.css">
  <link rel="stylesheet" href="/seller/css/AdminLTE.css">
  <link rel="stylesheet" href="/seller/css/_all-skins.min.css">
  <link rel="stylesheet" href="/seller/css/jquery-ui.css">
  <link rel="stylesheet" href="/seller/css/style.css" />
  <script src="/seller/js/angular.min.js"></script>
  <script src="/seller/js/app.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">

    <header th:replace="seller/layout/header :: header"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="seller/layout/sidebar :: sidebar"></aside>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="height: 1200px;">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Thêm Sản Phẩm
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <!-- /.box-header -->
            <!-- form start -->
            <form th:action="@{/seller/add-product}" method="POST" th:object="${productDTO}"
              enctype="multipart/form-data" role="form">
              <div class="box-body">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="productName">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="productName" th:field="*{productName}">
                  </div>

                  <div class="col-md-3">
                    <label for="category">Chọn loại sản phẩm</label>
                    <select id="category" class="form-control" required="required" th:field="*{categoryId}">
                      <option value="null">--Chọn--</option>
                      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}">
                      </option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="quantity">Số Lượng</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-3">
                    <label for="regularPrice">Giá bán</label>
                    <input type="number" class="form-control" id="regularPrice" th:field="*{regularPrice}">
                  </div>
                  <div class="col-md-3">
                    <label for="discountPrice">Giá giảm</label>
                    <input type="number" class="form-control" id="discountPrice" th:field="*{discountPrice}">
                  </div>
                  <div class="col-md-3">
                    <label for="size">Kích cỡ</label>
                    <select id="size" class="form-control" th:field="*{size}">
                      <option value="null">--Chọn--</option>
                      <option value="S">S</option>
                      <option value="S">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                      <option value="2XL">2XL</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="colorPro">Màu sắc</label>
                    <input type="text" class="form-control" id="colorPro" th:field="*{colorPro}">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-3">
                    <label for="code">Mã giảm giá sản phẩm</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}">
                  </div>
                  <div class="col-md-3">
                    <label for="discountValue">Giá mã giảm</label>
                    <input type="number" class="form-control" id="discountValue" th:field="*{discountValue}">
                  </div>
                  <div class="col-md-3">
                    <label for="couponStartDate">Ngày bắt đầu</label>
                    <input type="date" class="form-control" id="couponStartDate" th:field="*{couponStartDate}">
                  </div>
                  <div class="col-md-3">
                    <label for="couponEndDate">Ngày kết thúc</label>
                    <input type="date" class="form-control" id="couponEndDate" th:field="*{couponEndDate}">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-3">
                    <label for="shortDescription">Mô tả ngắn</label>
                    <textarea class="form-control" id="shortDescription" rows="10"
                      th:field="*{shortDescription}"></textarea>
                  </div>

                  <div class="col-md-6">
                    <label for="productDescription">Mô tả sản phẩm</label>
                    <textarea class="form-control" id="productDescription" rows="10" th:field="*{productDescription}"></textarea>
                  </div>

                  <div class="col-md-3">
                    <label for="productNote">Ghi chú sản phẩm</label>
                    <textarea class="form-control" id="productNote" rows="10" th:field="*{productNote}"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="image">Hình Ảnh</label>
                    <input id="image" name="imageProduct" class="input-file" type="file" multiple>
                  </div>

                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Thêm mới</button>
                </div>
            </form>
          </div>
        </div>
        <!-- /.box -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- ./wrapper -->

  <!-- jQuery 3 -->

  <script src="/seller/js/jquery.min.js"></script>
  <script src="/seller/js/jquery-ui.js"></script>
  <script src="/seller/js/bootstrap.min.js"></script>
  <script src="/seller/js/adminlte.min.js"></script>
  <script src="/seller/js/dashboard.js"></script>
  <script src="/seller/js/function.js"></script>
</body>
</html>
